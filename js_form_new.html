    var fmid = document.getElementById('form');

    var tsoa = document.getElementById('tsoa');

    var fm = document.fm;

}

function focusNext($this, ggg, f){
    console.log(ggg);
    console.log(name);
    var name = fm.elements[ggg].value;
    var areaName = document.getElementById("form"+ggg);
             if (name != null && name != '') {
                areaName.innerHTML = "";
                areaName.style.border = "0px solid red";
            } else {
                areaName.innerHTML = "※"+ f +"を入力してください。";
                areaName.style.display = "block";
                areaName.style.backgroundColor = "blue";
                areaName.style.color = "red";
                areaName.style.border = "5px solid red";
            }
}

function focusName( $this ){
var name = fm.name.value;
             if (name != null && name != '') {
                namea.innerHTML = "";
                namea.style.border = "0px solid red";
            } else {
                namea.innerHTML = "※名前を入力してください。";
                namea.style.display = "block";
                namea.style.backgroundColor = "blue";
                namea.style.color = "red";
                namea.style.border = "5px solid red";
            }
}
function focusmail( $this ){
var mail = fm.mail.value;
            if (mail != null && mail != '') {
                usermaila.innerHTML = "";
                usermaila.style.border = "0px solid red";
            } else {
                usermaila.innerHTML = "※メールアドレスを入力してください。";
                usermaila.style.display = "block";
                usermaila.style.backgroundColor = "blue";
                usermaila.style.color = "red";
                usermaila.style.border = "5px solid red";
            }
}

    window.onload = function() {
        submit.addEventListener("click", function() {
            var js = fm.js.value;
            if (js != null && js != '') {
                jsusea.innerHTML = "";
            } else {
                jsusea.innerHTML = "選んで下さい。";
                jsusea.style.display = "block";
                jsusea.style.backgroundColor = "#ff0";
                jsusea.style.color = "#000000";
                jsusea.style.padding = "5px 5px 5px 5px";
            }

            var choice = document.getElementsByName("choice");
            for (var choicev = "", i = choice.length; i--;) {
                if (choice[i].checked) {
                    var choicev = choice[i].value;
                    break;
                }
            }
            if (choicev == "") {
                proia.innerHTML = "中身を選んで下さい。";
                proia.style.display = "block";
                proia.style.backgroundColor = "#ff0";
                proia.style.color = "#000000";
                proia.style.padding = "5px 5px 5px 5px";
            } else {
                proia.innerHTML = "";
                proia.style.padding = "0px 0px 0px 0px";
            }

            var think = document.getElementsByName("think");
            for (var thinkv = "", i = think.length; i--;) {
                if (think[i].checked) {
                    var thinkv = think[i].value;
                    break;
                }
            }
            if (thinkv == "") {
                tsoa.innerHTML = "思考を選んで下さい。";
                tsoa.style.display = "block";
                tsoa.style.backgroundColor = "blue";
                tsoa.style.color = "#ffffff";
                tsoa.style.padding = "5px 5px 5px 5px";
            } else {
                tsoa.innerHTML = "";
                tsoa.style.padding = "0px 0px 0px 0px";
            }
        });
    };

var submit = document.getElementById("submit");

function nopush(){
    var namesubmit = document.fm.name.value;
    var usermailsubmit = document.fm.mail.value;
    if(namesubmit == "" || usermailsubmit == ""){
        submit.disabled = true;
    }else{
        submit.disabled = false;
    }
}
